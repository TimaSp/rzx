<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      
      <div class="loginBlock">
        <div class="loginBlock__logo">
          <img src="Logo.png" alt="">
        </div>
        <div class="loginBlock__login">
            <form class="form-inline btnCenter">
              <div class="row">
                <div class="col-12 col-sm-12">
                    <label class="sr-only">phone</label>
                    <div class="input-group mb-2">
                      <div class="input-group-addon inputIcon">
                        <i class="fa fa-mobile fa-lg"></i>
                      </div>
                      <input type="text" class="form-control inputText" placeholder="请输入您的手机号">
                    </div>
                </div>
                <div class="col-12 col-sm-12">
                    <label class="sr-only" for="inlineFormInputGroupUsername2">password</label>
                    <div class="input-group mb-2">
                      <div class="input-group-addon inputIcon">
                        <i class="fa fa-lock fa-lg"></i>
                      </div>
                      <input type="text" class="form-control inputText" placeholder="请输入您的密码">
                    </div>
                </div>
              </div>
              <div class="col-12 col-sm-12 regBottom">
                <button type="submit" class="btn regBottom__rzxBtn">登录</button>
                <div class="regBlock">
                  <p>还没有账号？</p>
                  <a type="submit" class="regBlock__btnReg">注册账号</a>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>


  </body>
</html>
